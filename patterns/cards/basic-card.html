<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <a class="card grid" href="#">
    <div class="unit xs-1 s-1-2 m-1-2 l-1-2 island-1-2">
      <img src="https://placehold.it/200x200" alt="">
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-2 island-1-2">
      <h3 class="push-1-4 zetta">Dog name</h3>
      <dl class="dog-info">
        <dt class="milli">Breed:</dt>
        <dd class="push-1-4 micro">Breed description</dd>
        <dt class="milli">Age:</dt>
        <dd class="push-1-4 micro">Age description</dd>
        <dt class="milli">Sex:</dt>
        <dd class="push-1-4 micro">Sex description</dd>
      </dl>
    </div>
  </a>

</body>
</html>
