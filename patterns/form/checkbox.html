<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="css/fields.css" rel="stylesheet">
</head>
<body>

  <form class="max-length gutter-1-2 pad-t" method="post">

    <div class="grid gutter-1-2">

      <div class="check-group unit xs-1 s-1 m-1 l-1-3 push-2">
        <div class="check push-2">
          <input required aria-describedby="agree-error" type="checkbox" id="agree-1" class="check">
          <label class="micro gutter-1-2" for="agree-1">
            <p>Label Here</p>
          </label>
          <p class="error-message milli island-1-4 push-0" id="agree-1-error">
            <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
            <span class="icon-label">Please check the box above the statement</span>
          </p>
        </div>
          <div class="check push-2">
          <input required aria-describedby="agree-error" type="checkbox" id="agree-2" class="check">
          <label class="micro gutter-1-2" for="agree-2">
            <p>Label Here</p>
          </label>
          <p class="error-message milli island-1-4 push-0" id="agree-2-error">
            <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
            <span class="icon-label">Please check the box above the statement</span>
          </p>
        </div>
      </div>

    </div>

  </form>

</body>
</html>
