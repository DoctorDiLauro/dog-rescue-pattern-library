<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="css/fields.css" rel="stylesheet">
</head>
<body>

  <form class="max-length" method="post">

    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <div class="long-field island-1-2">
          <label class="mega" for="name">Info</label>
          <input id="name" required aria-describedby="fill-error">
          <p class="error-message milli island-1-4 push-0" id="fill-error">
            <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
            <span class="icon-label">Please provide info</span>
          </p>
        </div>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <div class="long-field island-1-2">
          <label class="mega" for="age">Info again</label>
          <input id="age" required aria-describedby="fill-error">
          <p class="error-message milli island-1-4 push-0" id="fill-info">
            <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
            <span class="icon-label">Please provide more info</span>
          </p>
        </div>
      </div>
    </div>

  </form>

</body>
</html>
