<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Loyal Rescue - Application</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../common/modules.css" rel="stylesheet">
  <link href="../common/grid.css" rel="stylesheet">
  <link href="../common/type.css" rel="stylesheet">
  <link href="../common/theme.css" rel="stylesheet">
  <link href="../patterns/buttons/buttons.css" rel="stylesheet">
  <link href="../patterns/banner/css/banner.css" rel="stylesheet">
  <link href="../patterns/cards/cards.css" rel="stylesheet">
  <link href="../patterns/footer/css/footer.css" rel="stylesheet">
  <link href="../patterns/header/css/headers.css" rel="stylesheet">
  <link href="../patterns/sections/css/sections.css" rel="stylesheet">
  <link href="../patterns/nav/css/nav.css" rel="stylesheet">
  <link href="../patterns/form/css/fields.css" rel="stylesheet">
</head>
<body class="make-blue">

  <header class="make-white push-2">

    <nav>
      <div class="grid center-contents-vertical">
        <div class="logo unit text-center pad-t xs-1 s-1 m-1-3 l-1-2">
          <h1>
            Loyal Rescue
          </h1>
        </div>
        <div class="header-nav text-center pad-t push unit xs-1 s-1 m-2-3 mega l-1-2">
          <a class="btn btn-ghost mega" href="#"><span>home</span></a>
          <a class="btn btn-ghost mega" href="#"><span>adoptions</span></a>
          <a class="btn btn-ghost mega select" href="#"><span>application</span></a>
        </div>
      </div>
    </nav>

  </header>

  <main class="pad-t-2 pad-b-2 gutter">

    <div class="make-white">
      <form method="post" novalidate>
        <div class="error-message push island-1-2" role="alert" aria-live="assertive">
          <h3 class="error-message-highlighted text-center pad-t">
            <i class="icon i-32"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
            <span class="icon-label">There are area's that require a second look</span>
          </h3>

        </div>

        <div class="long-field island-1-2 push-2 max-length">
          <label class="giga" for="dog">Name of dog you'd like to adopt</label>
          <input id="dog">
          <p class="error-message milli island-1-4 push-0">
            <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
            <span class="icon-label">Please provide the dog's name</span>
          </p>
        </div>

        <div class="grid gutter-1-2">

          <div class="check-group unit xs-1 s-1 m-1-3 l-3 push-2">
            <div class="check push">
              <label class="milli" for="agree">
                <p>Info</p>
              </label>
              <input type="checkbox" id="agree" class="check">
              <p class="error-message milli island-1-4 push-0" id="agree-error">
                <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
              </p>
            </div>
            <div class="check">
              <label class="milli" for="agree">Info</label>
              <input type="checkbox" id="agree" class="check">
              <p class="error-message milli island-1-4 push-0" id="agree-error">
                <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
              </p>
            </div>
          </div>

          <div class="check-group unit xs-1 s-1 m-1-3 l-3 push-2">
            <div class="check push">
              <label class="milli" for="agree">
                <p>Info</p>
              </label>
              <input type="checkbox" id="agree" class="check">
              <p class="error-message milli island-1-4 push-0" id="agree-error">
                <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
              </p>
            </div>
            <div class="check">
              <label class="milli" for="agree">
                <p>Info</p>
              </label>
              <input type="checkbox" id="agree" class="check">
              <p class="error-message milli island-1-4 push-0" id="agree-error">
                <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
              </p>
            </div>
          </div>

          <div class="check-group unit xs-1 s-1 m-1-3 l-3 push-2">
            <div class="check push">
              <label class="milli" for="agree">
                <p>Info</p>
              </label>
              <input type="checkbox" id="agree" class="check">
              <p class="error-message milli island-1-4 push-0" id="agree-error">
                <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
              </p>
            </div>
            <div class="check">
              <label class="milli" for="agree">
                <p>Info</p>
              </label>
              <input type="checkbox" id="agree" class="check">
              <p class="error-message milli island-1-4 push-0" id="agree-error">
                <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
              </p>
            </div>
          </div>

        </div>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2">
            <div class="long-field island-1-2">
              <label class="mega" for="name">Name</label>
              <input id="name" required aria-describedby="name-error">
              <p class="error-message milli island-1-4 push-0">
                <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
                <span class="icon-label">Please provide a name</span>
              </p>
            </div>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2">
            <div class="long-field island-1-2">
              <label class="mega" for="age">Age</label>
              <input id="age" required aria-describedby="age-error">
              <p class="error-message milli island-1-4 push-0">
                <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
                <span class="icon-label">Please provide an age</span>
              </p>
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2">
            <div class="long-field island-1-2">
              <label class="mega" for="address">Address</label>
              <input id="address" required aria-describedby="address-error">
              <p class="error-message milli island-1-4 push-0">
                <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
                <span class="icon-label">Please provide an address</span>
              </p>
            </div>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2">
            <div class="long-field island-1-2">
              <label class="mega" for="city">City</label>
              <input id="city" required aria-describedby="city-error">
              <p class="error-message milli island-1-4 push-0">
                <i class="icon i-24"><svg><use xlink:href="../images/icons.svg#error" /></svg></i>
                <span class="icon-label">Please provide a city</span>
              </p>
            </div>
          </div>
        </div>

        <div class="pad-t-2 pad-b-2 text-center">
          <button class="btn btn-ghost" type="submit">Submit</button>
        </div>

      </form>

    </div>

  </main>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
